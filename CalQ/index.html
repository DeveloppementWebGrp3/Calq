<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title> Web-Learning </title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <center> 
        <div>
            <h2>CalQ</h2>
            <table>
            <tr>
                <td colspan="5"><input type="text" class="ecran"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="cos"></td>
                <td><input type="button" class="button" value="sin"></td>
                <td><input type="button" class="button" value="tan"></td>
                <td><input type="button" class="button" value="ln"></td>
                <td><input type="button" class="button" value="exp"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="n!"></td>
                <td><input type="button" class="button" value="("></td>
                <td><input type="button" class="button" value=")"></td>
                <td><input type="button" class="button" value="/"></td>
                <td><input type="button" class="button" value="^"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7"></td>
                <td><input type="button" class="button" value="8"></td>
                <td><input type="button" class="button" value="9"></td>
                <td><input type="button" class="button" value="-"></td>
                <td><input type="button" class="button" value="On"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4"></td>
                <td><input type="button" class="button" value="5"></td>
                <td><input type="button" class="button" value="6"></td>
                <td><input type="button" class="button" value="+"></td>
                <td><input type="button" class="button" value="Off"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1"></td>
                <td><input type="button" class="button" value="2"></td>
                <td><input type="button" class="button" value="3"></td>
                <td><input type="button" class="button" value="*"></td>
                <td><input type="button" class="buttonC" value="C"></td>
            </tr>
             <tr>
                <td colspan="2"><input type="button" class="button0" value="0"></td>
                <td><input type="button" class="button" value="."></td>
                <td colspan="2"><input type="button" class="buttonE" value="="></td>
            </tr>
           </table>
        </div>
        </center>
        
    </body>
    
</html>
